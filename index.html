<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Pong</title>
    <style>
        /* CSS: Styling the game to look like an old TV */
        body {
            background-color: #222;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Courier New', Courier, monospace;
            color: white;
            overflow: hidden;
        }

        #game-container {
            position: relative;
            box-shadow: 0 0 20px rgba(0,0,0,0.8);
            border: 4px solid #555;
        }

        canvas {
            display: block;
            background-color: black;
        }

        .controls {
            position: absolute;
            bottom: -40px;
            width: 100%;
            text-align: center;
            font-size: 14px;
            color: #888;
        }
    </style>
</head>
<body>

    <div id="game-container">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div class="controls">Use <b>W</b> and <b>S</b> to move your paddle</div>
    </div>

    <script>
        // JAVASCRIPT: The Game Logic

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Game Objects
        const ball = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            radius: 10,
            speed: 7,
            velocityX: 5,
            velocityY: 5,
            color: "white"
        };

        const user = {
            x: 0, // Left side
            y: (canvas.height - 100) / 2,
            width: 10,
            height: 100,
            score: 0,
            color: "white"
        };

        const com = {
            x: canvas.width - 10, // Right side
            y: (canvas.height - 100) / 2,
            width: 10,
            height: 100,
            score: 0,
            color: "white"
        };

        const net = {
            x: (canvas.width - 2) / 2,
            y: 0,
            height: 10,
            width: 2,
            color: "white"
        };

        // --- Drawing Functions ---

        function drawRect(x, y, w, h, color) {
            ctx.fillStyle = color;
            ctx.fillRect(x, y, w, h);
        }

        function drawArc(x, y, r, color) {
            ctx.fillStyle = color;
            ctx.beginPath();
            ctx.arc(x, y, r, 0, Math.PI * 2, true);
            ctx.closePath();
            ctx.fill();
        }

        function drawNet() {
            for (let i = 0; i <= canvas.height; i += 15) {
                drawRect(net.x, net.y + i, net.width, net.height, net.color);
            }
        }

        function drawText(text, x, y) {
            ctx.fillStyle = "#FFF";
            ctx.font = "75px Courier New"; // Retro font style
            ctx.fillText(text, x, y);
        }

        // --- Game Logic Functions ---

        function resetBall() {
            ball.x = canvas.width / 2;
            ball.y = canvas.height / 2;
            ball.velocityX = -ball.velocityX; // Send ball to other player
            ball.speed = 7; // Reset speed
        }

        // Collision detection (Circle vs Rectangle)
        function collision(b, p) {
            p.top = p.y;
            p.bottom = p.y + p.height;
            p.left = p.x;
            p.right = p.x + p.width;

            b.top = b.y - b.radius;
            b.bottom = b.y + b.radius;
            b.left = b.x - b.radius;
            b.right = b.x + b.radius;

            return p.left < b.right && p.top < b.bottom && p.right > b.left && p.bottom > b.top;
        }

        function update() {
            // Move the ball
            ball.x += ball.velocityX;
            ball.y += ball.velocityY;

            // Simple AI for the computer
            // The computer tries to align its center with the ball
            let computerLevel = 0.1; // 0.1 is easy, 1.0 is impossible
            com.y += (ball.y - (com.y + com.height / 2)) * computerLevel;

            // Wall collision (Top & Bottom)
            if (ball.y - ball.radius < 0 || ball.y + ball.radius > canvas.height) {
                ball.velocityY = -ball.velocityY;
            }

            // Determine which player is being hit
            let player = (ball.x + ball.radius < canvas.width / 2) ? user : com;

            // Paddle Collision
            if (collision(ball, player)) {
                // Calculate where the ball hit the paddle
                let collidePoint = (ball.y - (player.y + player.height / 2));
                
                // Normalize the value of collidePoint, we need to get numbers between -1 and 1.
                // -player.height/2 < collide Point < player.height/2
                collidePoint = collidePoint / (player.height / 2);

                // Calculate angle in Radian (45 degrees)
                let angleRad = (Math.PI / 4) * collidePoint;

                // Change the X and Y velocity direction
                let direction = (ball.x + ball.radius < canvas.width / 2) ? 1 : -1;
                ball.velocityX = direction * ball.speed * Math.cos(angleRad);
                ball.velocityY = ball.speed * Math.sin(angleRad);

                // Increase speed every time ball hits a paddle
                ball.speed += 0.5;
            }

            // Scoring
            if (ball.x - ball.radius < 0) {
                com.score++;
                resetBall();
            } else if (ball.x + ball.radius > canvas.width) {
                user.score++;
                resetBall();
            }
        }

        function render() {
            // Clear the canvas
            drawRect(0, 0, canvas.width, canvas.height, "#000");

            // Draw Net
            drawNet();

            // Draw Score
            drawText(user.score, canvas.width / 4, canvas.height / 5);
            drawText(com.score, 3 * canvas.width / 4, canvas.height / 5);

            // Draw Paddles
            drawRect(user.x, user.y, user.width, user.height, user.color);
            drawRect(com.x, com.y, com.width, com.height, com.color);

            // Draw Ball
            drawArc(ball.x, ball.y, ball.radius, ball.color);
        }

        function game() {
            update();
            render();
        }

        // --- Input Handling ---

        const framePerSecond = 50;
        setInterval(game, 1000 / framePerSecond);

        // Listen for mouse movement to control the user paddle (optional, but added for ease)
        // Or use Keyboard controls:
        
        canvas.addEventListener("mousemove", getMousePos);

        function getMousePos(evt) {
            let rect = canvas.getBoundingClientRect();
            user.y = evt.clientY - rect.top - user.height / 2;
        }

        // Keyboard Controls (W and S)
        document.addEventListener("keydown", (e) => {
            if(e.key === "w" || e.key === "W") {
                user.y -= 25;
            } else if(e.key === "s" || e.key === "S") {
                user.y += 25;
            }
        });

    </script>
</body>
</html>
